<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Dark Theme */
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        h2 {
            color: #a0c3fa; /* standout title */
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 4px;
        }

        #thresholdVal {
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #444;
            color: #f0f0f0;
            border: 1px solid #666;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        #quotes_title {
            margin-top: 30px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            color: #a0c3fa;
        }

        #quotes {
            font-style: italic;
            font-family: "Georgia", "Times New Roman", serif;
            text-align: center;
            font-size: 14px;
            margin-top: 12px;
            opacity: 0.9;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
<h2>Linkedin Queens Solver</h2>

<label>Board Size (NxN):</label>
<input type="number" id="gridSize" value="7" min="4" max="12">

<label>Color Threshold:</label>
<input type="range" id="threshold" min="20" max="80" value="40">
<span id="thresholdVal">40</span>

<button id="solveBtn">Solve Puzzle</button>

<label id="quotes_title">Linkedin networking grindset affirmations:</label>
<label id="quotes">"Built in silence, moved in strength ðŸ”¥"</label>
<button id="quoteBtn">I need more!!</button>
<script src="popup.js"></script>
</body>
</html>
